<div class="row d-flex justify-content-center text-center" *ngIf="isLoaded && errMsg == ''">
    <div class="col-3 card-group" *ngFor="let category of categories">
        <div class="border border-1 m-2 my-5 card">
            <div style="height: 250px;">
                <img [src]="imgUrl+category.categoryImg" class="mt-3 justify-content-center" routerLink="/category/products/{{category._id}}">
            </div>
            <div class="card-body">
                <h5 class="card-title mt-3">{{category.name}}</h5>
            </div>
            <div class="card-body" *ngIf="_auth.isLoggedin">
                <button routerLink="/category/single/edit/{{category._id}}" class="card-link btn btn-warning">Edit</button>
                <button routerLink="/category/single/delete/{{category._id}}" class="card-link btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-warning" *ngIf="!isLoaded && errMsg == ''"> 
    Loading Now ...
</div>
<div class="alert alert-danger" *ngIf="isLoaded && errMsg != ''">
    {{errMsg}}
</div>
