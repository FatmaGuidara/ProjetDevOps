<div class="row d-flex justify-content-center text-center" *ngIf="isLoaded && errMsg == ''">
    <div class="col-3 card-group" *ngFor="let product of products">
        <div class="border border-1 m-2 my-5 card">
            <div style="height: 250px;">
                <img [src]="imgUrl+product.productImg" class="mt-3 justify-content-center" routerLink="/product/single/view/{{product._id}}">
            </div>
            <div class="card-body">
                <h5 class="card-title mt-3">{{product.title}}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngIf="product.categoryId"><strong>Category: </strong>{{product.categoryId.name}}</li>
                <li class="list-group-item">
                    <span class="price-symbol">Â£</span>
                    <span class="price-whole">{{product.price}}</span></li>
            </ul>
              <div class="card-body">
                <button routerLink="/product/single/edit/{{product._id}}" class="card-link btn btn-success">Edit</button>
                <button routerLink="/product/single/delete/{{product._id}}" class="card-link btn btn-danger">Delete</button>
              </div>
        </div>
    </div>
</div>
<div class="alert alert-warning" *ngIf="!isLoaded && errMsg == ''"> 
    Loading Now ...
</div>
<div class="alert alert-danger" *ngIf="isLoaded && errMsg != ''">
    {{errMsg}}
</div>
<div class="alert alert-info text-center" *ngIf="isEmpty">
    You have no products yet!
</div>
